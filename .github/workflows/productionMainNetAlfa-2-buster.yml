name: Publish productionMainNetAlfa-2-buster Docker Image
on:
  push:
    branches: ['private-network']
    paths: ['productionMainNetAlfa-2/buster/**']
jobs:
  push_to_registry:
    name: Push Docker image to Docker Hub
    runs-on: ubuntu-latest
    steps:
      - name: Check out the repo
        uses: actions/checkout@v2
      - name: Log in to Docker Hub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      - name: Push to Docker Hub
        uses: docker/build-push-action@v2
        with:
          push: true
          context: 'productionMainNetAlfa-2/buster'
          tags: paulohaacke/bluzelle-private-network:latest, paulohaacke/bluzelle-private-network:productionMainNetAlfa-2-buster
